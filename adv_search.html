<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header_top">
            <div class="header_btn">
                <button class="srchBtns"><a href="index.html">Google Search</a></button>
            </div>
            <div>
                <p class="title1">Advanced Search</p>
            </div>
        </div>
        

        <div>
        <form action="https://www.google.com/search">

            <p class="title2">Find pages with...</p>

            <table>
              <tr>
                <td align="left" class="cell_lbl">all these words:</td>
                <td align="left" class="cell_input">
                    <input class="input_txt" type="text" name="as_q" /></td>
              </tr>
              <tr>
                <td align="left" class="cell_lbl">this exact word or phrase:</td>
                <td align="left" class="cell_input">
                    <input class="input_txt" type="text" name="as_epq" /></td>
              </tr>
              <tr>
                <td align="left" class="cell_lbl">any of these words:</td>
                <td align="left" class="cell_input">
                    <input class="input_txt" type="text" name="as_oq" /></td>
              </tr>
              <tr>
                <td align="left" class="cell_lbl">none of these words:</td>
                <td align="left" class="cell_input">
                    <input class="input_txt" type="text" name="as_eq" /></td>
              </tr>
              <tr>
                <td align="left"></td>
                <td align="right">
                    <input class="advFormBtns" type="submit" value="Advanced Search"></td>
              </tr>
            </table>
          </form>
        </div>


        <footer>
            <div class="footer1">
                <p>Australia</p>
            </div>

            <div>
                <div class="footer2">
                    <p>Help</p>
                    <p>Privacy</p>
                    <p>Terms</p>
                </div>
            </div>
        </footer>

    </body>
</html>
